<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>가로스크롤</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">

  <!--===== style =====-->
  <!--=== reset ===-->
  <link rel="stylesheet" href="./assets/style/reset.css">
  <style>
    .project .projectHorizontal {
      overflow: hidden;
      display: flex;
      gap: 100px;
      transition: 0.3s;
      background-color: #ddd;
    }
    .project .projectHorizontal .projectContainer .project-wrapper-text  {
      width: 500px;
      height: 500px;
      background-color: goldenrod;
    }
    .project .projectHorizontal .projectContainer .project-wrapper  {
      width: 500px;
      height: 500px;
      background-color: goldenrod;
    }
  </style>
</head>

<body>
  <main>
    <!--=== project ===-->
    <section class="project" id="project">
      <div class="projectHorizontal">
        <div class="projectContainer">
          <div class="project-wrapper-text">
          </div>
        </div>
        <div class="projectContainer">
          <div class="project-wrapper projectWrapper1">
          </div>
        </div>
        <div class="projectContainer">
          <div class="project-wrapper projectWrapper1">
          </div>
        </div>
        <div class="projectContainer">
          <div class="project-wrapper projectWrapper1">
          </div>
        </div>
        <div class="projectContainer">
          <div class="project-wrapper projectWrapper1">
          </div>
        </div>
        <div class="projectContainer">
          <div class="project-wrapper projectWrapper1">
          </div>
        </div>
        <div class="projectContainer">
          <div class="project-wrapper projectWrapper1">
          </div>
        </div>
      </div>
    </section>
  </main>


  <!--===== js =====-->
  <script src="./assets/Js/jquery-3.7.1.min.js"></script>
  <script src="./assets/Js/jquery-ui.min.js"></script>
  <script defer src="./assets/Js/global.js"></script>
  <script defer src="./assets/Js/index.js"></script>
  <!--===== js plugIn =====-->
  <script src="./assets/Js/gsap.min.js"></script>
  <script src="./assets/Js/ScrollTrigger.min.js"></script>
  
  <script>
    gsap.registerPlugin(ScrollTrigger);

let sections = gsap.utils.toArray(".projectContainer");

gsap.to(sections, {
  xPercent: -100 * (sections.length - 1),
  ease: "none",
  scrollTrigger: {
    trigger: ".project",
    pin: true,
    scrub: 1,
    // snap: 1 / (sections.length - 1),s
    end: () => "+=" + document.querySelector(".project").offsetWidth
  }
});

  </script>
</body>

</html>
